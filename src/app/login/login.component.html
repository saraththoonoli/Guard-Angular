<h2>Login form</h2>
    <form (submit)="login()">
      <label class="form-label">Username <input class="form-control" [(ngModel)]="username" name="username" placeholder="Entyer your user Name" required />  </label> <br>
      <label class="form-label">Password <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required /></label> <br>
      <button class="btn btn-success" type="submit">Login</button>
    </form>
